# Starship prompt - clean minimal theme

format = """
$directory\
$git_branch\
$git_status\
$python\
$nodejs\
$rust\
$golang\
$container\
$cmd_duration\
$line_break\
$character"""

[character]
success_symbol = "[>](bold green)"
error_symbol = "[>](bold red)"

[directory]
truncation_length = 3
truncate_to_repo = true
style = "bold blue"

[git_branch]
format = "[$branch]($style) "
style = "bold purple"

[git_status]
format = '([$all_status$ahead_behind]($style) )'
style = "bold red"

[python]
format = '[py $version]($style) '
style = "yellow"

[nodejs]
format = '[node $version]($style) '
style = "green"

[rust]
format = '[rs $version]($style) '
style = "bold red"

[golang]
format = '[go $version]($style) '
style = "cyan"

[container]
format = '[$name]($style) '
style = "bold dimmed red"

[cmd_duration]
min_time = 2_000
format = "[$duration]($style) "
style = "bold yellow"
