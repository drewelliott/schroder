# tmux configuration
set-option -g history-limit 25000
set -g mouse on

# for neovim
set -sg escape-time 10
set-option -g focus-events on

# set prefix key
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# set sane splits
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# reload config file
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"

# vi for copy mode
setw -g mode-keys vi

# status bar
set -g status-position top
set -g status-interval 1
set -g status-left ""

# rename panes to current working directory
set-option -g automatic-rename on
set-option -g automatic-rename-format '#{b:pane_current_path}'

# count the panes from 1
set -g base-index 1
setw -g pane-base-index 1

# term colors, these are the correct ones according to neovim checkhealth
set -g default-terminal "tmux-256color"
set-option -sa terminal-overrides ',xterm-256color:RGB'

# Dusklight theme
set -g status-style "bg=#04132d,fg=#99dfff"
set -g status-right "#[fg=#ff8000]#{?client_prefix,PREFIX ,}#[fg=#777777]#h "
set -g window-status-format "#[fg=#777777] #I:#W "
set -g window-status-current-format "#[fg=#93ebeb,bold] #I:#W "
set -g pane-border-style "fg=#2f2f2f"
set -g pane-active-border-style "fg=#ff8000"
set -g message-style "bg=#04132d,fg=#ff8000"
set -g message-command-style "bg=#04132d,fg=#ff8000"
set -g mode-style "bg=#ff8000,fg=#060820"
setw -g clock-mode-colour "#ff8000"
